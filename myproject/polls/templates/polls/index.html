{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />


{% if user_list %}
<b>User List</b>
  <ul>
    {% for user in user_list %}
          <li><a href="{% url 'about' user.email %}">{{user.name}}</a>
</li>
    {% endfor %}
  </ul>
{% else %}
  <p> No users available.</p>
{% endif %}
